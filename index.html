
<!DOCTYPE html>
<html>
<head>
  <title>Snow Canyon Ward Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin=""/>
  <style>
    #map {
      width: 100%;
      height: 90vh;
    }

    #search-bar {
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #f8f8f8;
    }

    #search-input {
      width: 60%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search by name or address...">
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  <script>
    var map = L.map('map').setView([37.1, -113.6], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load ward boundaries
    fetch('https://kdidso.github.io/snow-canyon-map/ward_boundaries_JSO.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#3388ff",
            weight: 4,
            fillOpacity: 0
          },
          onEachFeature: function (feature, layer) {
            let popup = "";
            for (const key in feature.properties) {
              popup += `<strong>${key}:</strong> ${feature.properties[key]}<br>`;
            }
            layer.bindPopup(popup);
          }
        }).addTo(map);
      });

    // Load member points and enable search
    let memberLayer;
    fetch('https://kdidso.github.io/snow-canyon-map/member_locations_JSO.geojson')
      .then(res => res.json())
      .then(data => {
        memberLayer = L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#e63946",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            let popup = "";
            for (const key in props) {
              popup += `<strong>${key}:</strong> ${props[key]}<br>`;
            }
            layer.bindPopup(popup);

            // Combine searchable fields into a single string
            layer.searchKey = `${props.Last_Name || ""} ${props.First_Name || ""} ${props.Address || ""}`.toLowerCase();
          }
        }).addTo(map);
      });

    // Search functionality
    document.getElementById('search-input').addEventListener('keyup', function(e) {
      if (e.key === 'Enter') {
        const query = this.value.trim().toLowerCase();
        let found = false;

        memberLayer.eachLayer(function (layer) {
          if (layer.searchKey && layer.searchKey.includes(query)) {
            map.setView(layer.getLatLng(), 16);
            layer.openPopup();
            found = true;
          }
        });

        if (!found) {
          alert("No matching member found.");
        }
      }
    });
  </script>
</body>
</html>
