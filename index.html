
<!DOCTYPE html>
<html>
<head>
  <title>Snow Canyon Ward Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-search@3.0.0/dist/leaflet-search.min.css"
  />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-control-search@3.0.0/dist/leaflet-search.min.js"></script>
  <script>
    var map = L.map('map').setView([37.1, -113.6], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load ward boundaries
    fetch('https://kdidso.github.io/snow-canyon-map/ward_boundaries_JSO.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#3388ff",
            weight: 4,
            fillOpacity: 0
          },
          onEachFeature: function (feature, layer) {
            var popup = "";
            for (var key in feature.properties) {
              popup += "<strong>" + key + ":</strong> " + feature.properties[key] + "<br>";
            }
            layer.bindPopup(popup);
          }
        }).addTo(map);
      });

    // Load member locations and enable searchable attribute
    fetch('https://kdidso.github.io/snow-canyon-map/member_locations_JSO.geojson')
      .then(response => response.json())
      .then(data => {
        var memberLayer = L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#e63946",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: function (feature, layer) {
            var props = feature.properties;
            var popup = "";
            for (var key in props) {
              popup += "<strong>" + key + ":</strong> " + props[key] + "<br>";
            }
            layer.bindPopup(popup);
            feature.properties.searchField = props["Last_Name"] + ", " + props["First_Name"] + " â€” " + props["Address"];
          }
        }).addTo(map);

        var searchControl = new L.Control.Search({
          layer: memberLayer,
          propertyName: 'searchField',
          initial: false,
          zoom: 16,
          marker: false,
          caseSensitive: false
        });

        searchControl.on('search:locationfound', function(e) {
          e.layer.openPopup();
        });

        map.addControl(searchControl);
      });
  </script>
</body>
</html>
