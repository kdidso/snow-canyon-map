
<!DOCTYPE html>
<html>
<head>
  <title>Snow Canyon Ward Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha512-sA+e2UQtUO2d2kbx1eX8p4m3T9p3KwPMPwU25PTqzF84OwT9v6C3UvnTshYH9D25BHo3N+1D6QN5rhvFBRb5BA=="
    crossorigin=""
  />
  <style>
    #map {{
      width: 100%;
      height: 100vh;
    }}
  </style>
</head>
<body>
  <div id="map"></div>
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha512-QVwGL2zPSr4u5Fz1rkm+ERv5TV9Bi9uqlyzCC/E6Cj3Hdvxu5AvADhX7ILThUv4TPIb8b8gTzPauLez14Uu1gQ=="
    crossorigin=""
  ></script>
  <script>
    var map = L.map('map').setView([37.1, -113.6], 12); // Adjust center as needed

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {{
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }}).addTo(map);

    // Load ward boundaries
    fetch('ward_boundaries_JSO.geojson')
      .then(response => response.json())
      .then(data => {{
        L.geoJSON(data, {{
          style: {{
            color: "#3388ff",
            weight: 2,
            fillOpacity: 0.2
          }},
          onEachFeature: function (feature, layer) {{
            var props = feature.properties;
            var popup = "";
            for (var key in props) {{
              popup += "<strong>" + key + ":</strong> " + props[key] + "<br>";
            }}
            layer.bindPopup(popup);
          }}
        }}).addTo(map);
      }});

    // Load member locations
    fetch('member_locations_JSO.geojson')
      .then(response => response.json())
      .then(data => {{
        L.geoJSON(data, {{
          pointToLayer: function (feature, latlng) {{
            return L.circleMarker(latlng, {{
              radius: 6,
              fillColor: "#e63946",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            }});
          }},
          onEachFeature: function (feature, layer) {{
            var props = feature.properties;
            var popup = "";
            for (var key in props) {{
              popup += "<strong>" + key + ":</strong> " + props[key] + "<br>";
            }}
            layer.bindPopup(popup);
          }}
        }}).addTo(map);
      }});
  </script>
</body>
</html>
